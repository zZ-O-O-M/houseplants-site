<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/main.js"></script>
  <title>Название растения</title>
</head>
<body>

<!--------- Header --------->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="admin-index.html">Список всех растений</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Сделать заказ</a>
      </li>
    </ul>
  </div>

  <!-- If user is logged in-->
  <div class="user-authorized hide">
    <div class="user-name">
      Рады вам: "Alex"
    </div>
    <div class="order-button">
      <a class="order-button__link" href="#">
        <img class="order-button__image" src="../images/basket.png" alt="">
      </a>
    </div>
    <div class="navbar-button logout-button">
      <a href="#">Выход</a>
    </div>
  </div>

  <!-- If the user is not logged in -->
  <div class="navbar-button login-button">
    <a href="../authorization.html">Войти</a>
  </div>
</nav>

<!--------- /Header --------->


<!--------- Content --------->

<div class="container edit-plant-container">
  <div class="col-6 align-content-center">
    <div class="media">
      <div class="row justify-content-md-center plant-info">
        <img class="plant-info__img align-self-start" src="../images/1.png" alt="...">
        <form class="plant-edit-form">
          <div class="form-group">
            <label for="plantNameField">Наименование растения</label>
            <input type="text" class="form-control" id="plantNameField">
          </div>
          <div class="form-group">
            <label for="plantTypeField">Тип растения</label>
            <select class="form-control" id="plantTypeField">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="plantWindowField">Подходящее окно для освещения</label>
            <select class="form-control" id="plantWindowField">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="plantRequirementsField">Описание и требования по уходу</label>
            <textarea class="form-control" id="plantRequirementsField" rows="3"></textarea>
          </div>

          <div class="form-group edit-plant-container__button-block">
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--------- /Content --------->
</body>
</html>
